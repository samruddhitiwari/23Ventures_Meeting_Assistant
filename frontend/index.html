<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Assistant</title>
</head>
<body>
    <h1>Meeting Assistant</h1>
    
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>

    <h3>Transcription:</h3>
    <textarea id="transcriptionBox" rows="8" cols="60" readonly></textarea>
    <p id="saveMessage"></p>

    <h3>Summarize Previous Transcript:</h3>
    <input type="file" id="fileInput" />
    <button id="summarizeBtn">Summarize</button>
    <p id="summaryOutput"></p>

    <h3>Search Meeting Summary:</h3>
    <input type="text" id="searchQuery" placeholder="Ask a question...">
    <button id="searchBtn">Search</button>
    <div id="searchResults"></div>

    <script src="script.js"></script>
</body>
</html>
